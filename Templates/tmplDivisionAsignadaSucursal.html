<div id="divFormaAsignarDivisionesASucursal" idSucursal="${IdSucursal}">
    <div class="divListaDivisionesDisponibles">
		<div class="alignCenter">
			<table class="tblEncabezadoAsignacionDivisiones">
				<tr>
					<td class="centerMe borderRight" style="width:385px; padding:3px 0px;">
					    <div id="divDivisionesDisponibles" class="cursorPointer" title="Asignar división a sucursal">
					        Divisiones disponibles >>
					    </div>
					</td>
					<td>
						&nbsp;
					</td>
				</tr>
			</table>
        </div>
		<ul id="ulDivisionesDisponibles" class="ulListadoDivisiones">
		    {{each DivisionesDispobiles}}
            <li class="liEnrolamientoDisponible" idDivision="${$value.IdDivision}" Division="${$value.Division}" title="Agregar División">
				<table cellpadding="0" cellspacing="0">
			        <tr>
			            <td style="width:370px"><div>${$value.Division}</div></td>
			            <td style="width:13px">></td>
			        </tr>
			    </table>
			</li>
			{{/each}}
		</ul>
	</div>
	<div class="divListaDivisionesAsignadas">
		<div class="alignCenter">
			<table class="tblEncabezadoAsignacionDivisiones">
				<tr>
					<td class="centerMe borderRight" style="width:385px; padding:3px 0px;">
					    <div id="divDivisionesAsignadas" class="cursorPointer" title="Asignar división a sucursal">
					      <<  Divisiones asignadas
					    </div>
					</td>
					<td>
						&nbsp;
					</td>
				</tr>
			</table>
        </div>
		<ul id="ulDivisionesAsignadas" class="ulListadoDivisiones">
		    {{each DivisionesAsignadas}}
            <li class="liEnrolamientoDisponible" idDivision="${$value.IdDivision}" Division="${$value.Division}" title="Agregar División">
				<table cellpadding="0" cellspacing="0">
			        <tr>
			            <td style="width:13px" class="Eliminar"><</td>
			            <td style="width:370px" class="alignCenter"><div>${$value.Division}</div></td>
			        </tr>
			    </table>
			</li>
			{{/each}}
		</ul>
	</div>
</div>
