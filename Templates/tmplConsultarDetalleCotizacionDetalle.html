<div id="divFormaConsultarDetalleCotizacionPaso" idProyecto="${IdProyecto}" idCliente="${IdCliente}" idDetalleCotizacionPaso="${IdDetalleCotizacionPaso}">
    <div id="divListaDetalleCotizacionPasos">
        <ul id="ulListadoDetalleCotizacionPasos" class="ulListadoDetalleCotizacionPasos">
        {{each DetalleCotizacionPasos}}
            <li class="liDetalleCotizacionPaso" idDetalleCotizacionPaso="${$value.IdDetalleCotizacionPaso}" title="Editar">
                <div id="divDetalleCotizacionPasoAgregar">
                    <table width="100%" height="100%">
                        <tr>
                            <td class="Col1">
                                <div class='divOrden' title='Orden'>${$value.Orden}</div>
                            </td>
                            <td class="Col2">
                                <label class="lblEditarSolicitud cursorPointer">${$value.Solicitud}</label>
                            </td>                            
                            <td class="Col3">
                                <div class='divEliminarSolicitud' title='Eliminar'>X</div>
                            </td>
                            
                        </tr>
                    </table>    
                </div>
            </li>
        {{/each}}
        </ul>
    </div>
</div>
