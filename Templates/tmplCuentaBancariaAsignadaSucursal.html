<div id="divFormaAsignarCuentaBancariasASucursal" idSucursal="${IdSucursal}">

		<div class="alignCenter">

				<tr>
					<td class="centerMe borderRight" style="width:385px; padding:3px 0px;">
					    <div id="divCuentaBancariasDisponibles" class="cursorPointer" title="Asignar cuenta bancaria a sucursal">
					        Cuentas bancarias disponibles>>
					    </div>
					</td>
					<td>
						&nbsp;
					</td>
				</tr>
			</table>
        </div>
		<ul id="ulCuentaBancariasDisponibles" class="ulListadoCuentaBancarias">
		    {{each CuentaBancariasDispobiles}}
            <li class="liEnrolamientoDisponible" idCuentaBancaria="${$value.IdCuentaBancaria}" CuentaBancaria="${$value.CuentaBancaria}" title="Agregar cuenta bancaria">
				<table cellpadding="0" cellspacing="0">
			        <tr>
			            <td style="width:370px"><div>${$value.CuentaBancaria}</div></td>
			            <td style="width:13px">></td>
			        </tr>
			    </table>
			</li>
			{{/each}}
		</ul>
	</div>
	<div class="divListaCuentaBancariasAsignadas">
		<div class="alignCenter">
			<table class="tblEncabezadoAsignacionCuentaBancarias">
				<tr>
					<td class="centerMe borderRight" style="width:385px; padding:3px 0px;">

					      <<  Cuentas bancarias asignadas
					    </div>
					</td>
					<td>
						&nbsp;
					</td>
				</tr>
			</table>
        </div>
		<ul id="ulCuentaBancariasAsignadas" class="ulListadoCuentaBancarias">
		    {{each CuentaBancariasAsignadas}}
            <li class="liEnrolamientoDisponible" idCuentaBancaria="${$value.IdCuentaBancaria}" CuentaBancaria="${$value.CuentaBancaria}" title="Agregar Cuenta bancaria">
				<table cellpadding="0" cellspacing="0">
			        <tr>
			            <td style="width:13px" class="Eliminar"><</td>
			            <td style="width:370px" class="alignCenter" class="Eliminar"><div>${$value.CuentaBancaria}</div></td>
			        </tr>
			    </table>

			{{/each}}
		</ul>

</div>
