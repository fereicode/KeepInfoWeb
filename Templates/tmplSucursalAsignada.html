<div id="divFormaSucursalAsignadaAlUsuario" idUsuario="${IdUsuario}">
    <div class="divListaSucursalesDisponibles">
		<div class="alignCenter">
			<table class="tblEncabezadoAsignacionSucursales">
				<tr>
					<td class="centerMe borderRight" style="width:385px; padding:3px 0px;">
					    <div id="divSucursalesDisponibles" class="cursorPointer" title="Configurar sucursal del usuario">
					        Sucursales disponibles >>
					    </div>
					</td>
					<td>
						&nbsp;
					</td>
				</tr>
			</table>
        </div>
		<ul id="ulSucursalesDisponibles" class="ulListadoSucursales">
		    {{each SucursalesDisponibles}}
            <li class="liEnrolamientoDisponible" idSucursal="${$value.IdSucursal}" sucursal="${$value.Sucursal}" title="Agregar sucursal">
				<table cellpadding="0" cellspacing="0">
			        <tr>
			            <td style="width:370px"><div>${$value.Sucursal}</div></td>
			            <td style="width:13px">></td>
			        </tr>
			    </table>
			</li>
			{{/each}}
		</ul>
	</div>
	
    <div class="divListaSucursalesAsignadas">
		<div class="alignCenter">
			<table class="tblEncabezadoAsignacionSucursales">
				<tr>
					<td class="centerMe borderRight" style="width:385px; padding:3px 0px;">
					    <div id="divSucursalesAsignadas" class="cursorPointer" title="Configurar sucursales del usuario">
					        << Sucursales asignadas
					    </div>
					</td>
					<td>
						&nbsp;
					</td>
				</tr>
			</table>
        </div>
		<ul id="ulSucursalesAsignadas" class="ulListadoSucursales">
		    {{each SucursalesAsignadas}}
			<li class="liEnrolamientoAsignado" idSucursal="${$value.IdSucursal}" idSucursalAsignada="${$value.IdSucursalPredeterminada}" sucursal="${$value.Sucursal}" title="Quitar sucursal">
				<table cellpadding="0" cellspacing="0">
			        <tr>
			            <td style="width:13px" class="Eliminar"><</td>			            		                
			                {{if $value.IdSucursalPredeterminada == $value.IdSucursal}}
			                <td style="width:100px" class="Predeterminado" aria-describedby="activo">	
                                 <div IdSucursalPredeterminada="${$value.IdSucursalPredeterminada}" class="div_SucursalAsignada cursorPointer"><img src="../images/on.png"></div>
                            </td>
                            {{else}}
                             <td style="width:100px" class="Predeterminado" aria-describedby="inactivo">	
                                <div IdSucursalPredeterminada="${$value.IdSucursalPredeterminada}" class="div_SucursalAsignada cursorPointer"><img src="../images/off.png"></div>                                      
                            </td>
                            {{/if}}                                   
			            <td style="width:262px" class="alignRight">
			                <div class="SucursalAsignadaTitulo">${$value.Sucursal}</div>
			                <select id="cmbPerfil" class="cmbComboBox" onchange="">
                                <option value="0">Eligir una opción...</option>
                                {{each $value.Perfiles}}
                                    <option value="${$value.IdPerfil}" {{if $value.Selected === 1}}selected="selected"{{/if}}>${$value.Perfil}</option>
                                {{/each}}
                            </select>
			            </td>
			        </tr>
			    </table>
			</li>
			{{/each}}
		</ul>
	</div>
</div>
