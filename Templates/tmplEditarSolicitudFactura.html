<div id="divFormaEditarSolicitudFactura" idProyecto="${IdProyecto}" idCliente="${IdCliente}" idSolicitudFactura="${IdSolicitudFactura}" idClienteProyecto="${IdCliente}">
    <div class="alignCenter">
        <table id="tblEncabezadoNombreProyecto">
            <tbody>
                <tr>
                    <td class="centerMe" style="width:100%; padding:3px 0px;">
                        Nombre del proyecto
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="divNombreProyecto">
        <table class="tblFormaConcepto-Izquierda-Renglon-1">
            <tr>
                <td class="tblFormaConcepto-Izquierda-Renglon-1-Col1" colspan="2">${NombreProyecto}</td>
            </tr>            
        </table>
    </div>
    <table class="tblFormaConcepto-Izquierda-Renglon-1">
        <tr>
            <td class="tblFormaConcepto-Izquierda-Renglon-1-Col1"><span class="lblEtiqueta">Cliente:</span></td>
            <td class="tblFormaConcepto-Izquierda-Renglon-1-Col2"><span class="lblEtiqueta"></span></td>
        </tr>
        <tr>
            <td class="tblFormaConcepto-Izquierda-Renglon-1-Col1" colspan="2"><input type="text" id="txtRazonSocial" value="${RazonSocial}" /></td>
        </tr>
        <tr>
            <td class="tblFormaConcepto-Izquierda-Renglon-1-Col1"><span class="lblEtiqueta">Solicitud:</span></td>
            <td class="tblFormaConcepto-Izquierda-Renglon-1-Col2"><span class="lblEtiqueta"></span></td>
        </tr>
        <tr>
            <td class="tblFormaConcepto-Izquierda-Renglon-1-Col1" colspan ="2"><textarea id="txtSolicitud" cols="92" rows="4">${Solicitud}</textarea></td>
        </tr>
    </table>
    <div class="divAreaBotonesDialog">
        <input type="button" id="btnAgregarConceptoFactura" value="+ Agregar concepto a factura" class="buttonLTR" idProyecto="${IdProyecto}" />
    </div>
    <div class="alignCenter">
        <table class="tblEncabezadoAgregarConceptos">
            <tbody>
                <tr>
                    <td class="centerMe" style="width:100%; padding:3px 0px;">
                        <div id="divAgregarConceptos">
                            Conceptos
                        </div>
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="divListaConceptos">
        <ul id="ulListadoConceptos" class="ulListadoConceptos">
        {{each Conceptos}}
            <li class="liConcepto" idConcepto="${$value.IdConcepto}" title="Editar concepto">
                <div id="divConceptoAgregarConcepto">
                    <table width="100%" height="100%">
                         <tr>
                            <td class="Col1">
                                <div class='divOrden' title='Orden'>${$value.Orden}</div>
                            </td>
                            <td class="Col2">
                                <label class="lblEditarConcepto cursorPointer">${$value.NombreConcepto}</label>
                            </td>
                            <td class="Col4">
                                <label>${$value.Monto}</label>
                            </td>
                            <td class="Col5">
                                <label>${$value.TipoMoneda}</label>
                            </td>
                            <td class="Col3">
                                <div class='divEliminar' title='Eliminar'>X</div>
                            </td>
                        </tr>
                    </table>    
                </div>
            </li>
        {{/each}}
        </ul>
    </div>
</div>
