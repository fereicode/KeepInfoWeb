<ul id="ulListadoConceptos" class="ulListadoConceptos">
{{each Conceptos}}
    <li class="liConcepto" idConcepto="${$value.IdConcepto}" title="Editar concepto">
        <div id="divConceptoAgregarConcepto">
            <table width="100%" height="100%">
                <tr>
                    <td class="Col1">
                        <div class='divOrden' title='Orden'>${$value.Orden}</div>
                    </td>
                    <td class="Col2">
                        <label class="lblEditarConcepto cursorPointer">${$value.NombreConcepto}</label>
                    </td>
                    <td class="Col4">
                        <label>${$value.Monto}</label>
                    </td>
                    <td class="Col5">
                        <label>${$value.TipoMoneda}</label>
                    </td>
                    <td class="Col3">
                        <div class='divEliminar' title='Eliminar'>X</div>
                    </td>
                </tr>
            </table>    
        </div>
    </li>
{{/each}}
</ul>
