<div id="divFormaEditarCuentaContable" idCuentaContable="${IdCuentaContable}">
    <div class="col-1">
       <table class="tblFormaCuentaContable-Izquierda-Renglon-1">
            <tr>
                <td class="tblFormaCuentaContable-Izquierda-Renglon-1-Col1" colspan="4"><span class="lblEtiqueta">Cuenta contable:</span></td>
            </tr>
            <tr>
                <td>
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            {{each Segmentos}}
                            <td style="width:50px;"><input type="text" id="txtCuentaContableSeg-${$value.Id}" value="${$value.Segmento}" style="width:50px; text-align:right;" {{if $value.Id !== 4}}disabled="disabled"{{/if}} /></td>
                            {{if $value.Id !== 4}}
                                <td style="width:5px; padding:0px 5px;">-</td>
                            {{/if}}
                            {{/each}}
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table class="tblFormaCuentaContable-Izquierda-Renglon-2">
            <tr>
                <td class="tblFormaCuentaContable-Izquierda-Renglon-2-Col1"><span class="lblEtiqueta">Sucursal:</span></td>
                <td class="tblFormaCuentaContable-Izquierda-Renglon-2-Col2"><span class="lblEtiqueta">División:</span></td>
            </tr>
            <tr>
                <td class="tblFormaCuentaContable-Izquierda-Renglon-2-Col1">
                    <select id="cmbSucursal" class="cmbComboBox">
                        <option value="0">Elegir una opción...</option>
                        {{each Sucursales}}
                            <option value="${$value.Valor}" {{if $value.Selected === 1}}selected="selected"{{/if}}>${$value.Descripcion}</option>
                        {{/each}}
                    </select>
                </td>
                <td class="tblFormaCuentaContable-Izquierda-Renglon-2-Col1">
                    <select id="cmbDivision" class="cmbComboBox">
                        <option value="0">Elegir una opción...</option>
                        {{each Divisiones}}
                            <option value="${$value.IdDivision}" {{if $value.Selected === 1}}selected="selected"{{/if}}>${$value.Division}</option>
                        {{/each}}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="tblFormaCuentaContable-Izquierda-Renglon-2-Col1"><span class="lblEtiqueta">Tipo de compra:</span></td>
                <td class="tblFormaCuentaContable-Izquierda-Renglon-2-Col2"><span class="lblEtiqueta"></span></td>
            </tr>
            <tr>
                <td class="tblFormaCuentaContable-Izquierda-Renglon-2-Col2">
                    <select id="cmbTipoCompra" class="cmbComboBox" onchange="">
                        <option value="0">Elegir una opción...</option>
                        {{each TipoCompras}}
                            <option value="${$value.IdTipoCompra}" {{if $value.Selected === 1}}selected="selected"{{/if}}>${$value.TipoCompra}</option>
                        {{/each}}
                    </select>
                </td>
                <td></td>
            </tr>
        </table>
        <table class="tblFormaCuentaContable-Izquierda-Renglon-1">
            <tr>
                <td class="tblFormaCuentaContable-Izquierda-Renglon-1-Col1" colspan="2"><span class="lblEtiqueta">Descripcion:</span></td>
            </tr>
            <tr>
                <td class="tblFormaCuentaContable-Izquierda-Renglon-1-Col1" colspan="2"><textarea id="txtDescripcion">${Descripcion}</textarea></td>
            </tr>
        </table>
    </div>
</div>
