<div id="divFormaAgregarIngresosNoDepositados" idCuentaBancaria="${IdCuentaBancaria}" idCliente="${IdCliente}" idIngresosNoDepositados="${IdIngresosNoDepositados}">
    <div class="col-1">
        <table class="tblFormaIngresosNoDepositados-Encabezado">
            <tr>
                <td>
                    <div class="divTituloFormularioSM">
                        Cobro de documentos
                    </div>
                </td>
            </tr>
        </table>
        <table class="tblFormaIngresosNoDepositados-Izquierda-Renglon-1"> 
            <tr>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-1-Col1"><span class="lblEtiqueta"><span class="spanObligatorio">*</span>Cuenta:</span></td>
                
            </tr>
            <tr>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-1-Col1">
                    <input type="text" id="txtCuenta" class="txtCajaTexto" value="" />
                </td>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-1-Col2">
                    <div id="divBuscarCuentasContables" class="cursorPointer" title="CuentasContables">
                        <img src="../images/buscar.png" style="width:16px;height:16px;"/>
                    </div>
                </td>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-1-Col3">
                    <span class="lblEtiqueta" id ="spanBanco">
                    </span>
                </td>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-1-Col4">
                    <span id="PuedeVerSaldoEtiqueda" class="lblEtiqueta" style="display:none;">
                        Saldo: 
                    </span>
                 </td>
                 <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-1-Col5">
                    <span class="lblEtiqueta" id="spanSaldo" style="display:none;"></span>
                 </td>          
            </tr>
         </table>
         <table class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3">
            <tr>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col1"><span class="lblEtiqueta"><span class="spanObligatorio">*</span>Tipo de pago:</span></td>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col2"><span class="lblEtiqueta"><span class="spanObligatorio">*</span>Fecha de captura:</span></td>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col3"><span class="lblEtiqueta"><span class="spanObligatorio">*</span>Folio:</span></td>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col4"><span class="lblEtiqueta"><span class="spanObligatorio">*</span>Importe:</span></td>
            </tr>
            <tr>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-1-Col1">
                    <select id="cmbMetodoPago" class="cmbComboBox">
                        <option value="0">Eligir una opción...</option>
                        {{each MetodoPagos}}
                            <option value="${$value.IdMetodoPago}" {{if $value.Selected === 1}}selected="selected"{{/if}}>${$value.MetodoPago}</option>
                        {{/each}}
                    </select>
                </td>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col2"><input type="text" id="txtFecha" class="txtFecha" value="${Fecha}"/></td>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col3"><input type="text" id="txtFolio" onkeypress="javascript:return ValidarNumeroPunto(event, this.value);" disabled="disabled"/></td>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col4"><input type="text" id="txtImporte" onkeypress="javascript:return ValidarNumeroPunto(event, this.value);"/></td>
            </tr>
            <tr>
                <td class="tblFormaConcepto-Izquierda-Renglon-3-Col1" colspan="4"><span class="lblEtiqueta">Cliente</span></td>
            </tr>
            <tr>
                <td class="tblFormaConcepto-Izquierda-Renglon-1-Col1" colspan="5"><input type="text" id="txtRazonSocial" value="${RazonSocial}" /></td>
            </tr>
        </table>
        <table class="tblFormaIngresosNoDepositados-Izquierda-Renglon-2">
            <tr>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-2-Col1"><span class="lblEtiqueta"><span class="spanObligatorio">*</span>Referencia:</span></td>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-2-Col2"><span class="lblEtiqueta">Concepto general:</span></td>
            </tr>
            <tr>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-2-Col1"><input type="text" id="txtReferencia" value="" /></td>
                <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-2-Col2"><textarea id="txtConceptoGeneral"></textarea></td>
            </tr>
        </table>
        <div id="tabAsignarDocumentos">
            <div class="divAreaBotonesDialog" style="margin-left:580px;">
                <input type="button" id="btnObtenerFormaAsociarDocumentos" value="+ Asocicación de documentos" class="buttonLTR"/>
            </div>
            <ul>
                <li><a href="#OtrosDatos">Forma de pago</a></li>
                <li><a href="#Documentos">Documentos</a></li>
            </ul>
            <div id="OtrosDatos">
                <table class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3">
                    <tr>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col1"><span class="lblEtiqueta"><span class="spanObligatorio">*</span>Fecha de pago:</span></td>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col2"><span class="lblEtiqueta"><span class="spanObligatorio">*</span>Fecha de depósito:</span></td>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col3"><span class="lblEtiqueta">Depositado</span></td>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col4"><span class="lblEtiqueta">Fecha depositado</span></td>
                    </tr>
                    <tr>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col1"><input type="text" id="txtFechaPago" class"txtFecha" value="${FechaPago}"/></td>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col2"><input type="text" id="txtFechaDeposito" class"txtFecha" value="${FechaAplicacion}"/></td>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col3"><input type="checkbox" id="chkDepositado" disabled ="disabled"/></td>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col4"><input type="text" id="txtFechaDepositado" class"txtFecha" value="${FechaDepositado}" disabled="disabled"/></td>
                    </tr>
                    <tr>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col1"><span class="lblEtiqueta">Asociado</span></td>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col2"><span class="lblEtiqueta">Tipo de moneda</span></td>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col3"><span class="lblEtiqueta">T.C</span></td>
                    </tr>
                    <tr>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col1"><input type="checkbox" id="chkAsociado" disabled ="disabled"/></td>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col2">
                            <select id="cmbTipoMoneda" class="cmbComboBox">
                                <option value="0">Eligir una opción...</option>
                                {{each TipoMonedas}}
                                    <option value="${$value.IdTipoMoneda}" {{if $value.Selected === 1}}selected="selected"{{/if}}>${$value.TipoMoneda}</option>
                                {{/each}}
                            </select>
                        </td>
                        <td class="tblFormaIngresosNoDepositados-Izquierda-Renglon-3-Col3">
                            <input id="txtTipoCambio" onkeypress="javascript:return ValidarNumeroPunto(event, this.value);" style="width:45px; text-align:right;" value="0" />
                        </td>
                    </tr>
                    <tr>
                        
                    </tr>
                    <tr>
                        
                    </tr>
                    
                </table>
            </div>
            <div id="Documentos">
            </div>
        </div>

    </div>
</div>
