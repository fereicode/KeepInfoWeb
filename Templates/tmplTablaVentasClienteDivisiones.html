<div>
	<table width="800" cellpadding="0" cellspacing="0" style="font-size:10px;border:1px solid #DDD;">
		<thead>
			<tr>
				{{each Columnas}}
				<th style="border:1px solid #DDD;">${$value.Columna}</th>
				{{/each}}
			</tr>
		</thead>
		<tbody>
			<tr>
				{{each Datos}}
				<td style="border:1px solid #DDD;">${$value.Dato}</td>
				{{/each}}
			</tr>
		</tbody>
	</table>
</div>
